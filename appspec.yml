version: 0.0
os: linux
files:
  - source: ./demo.txt
    destination: /var/www/html/
  - source: ./src
    destination: /var/www/html/cicdaws
permissions:
  - object: /var/www/html
    owner: root
    group: root
    mode: 777
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/post_install.sh
      timeout: 30
      runas: root
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300